name: 0.2.$(Rev:r)

trigger:
  batch: true
  branches:
    include:
      - main

pr:
  autoCancel: true
  drafts: true
  branches:
    include:
      - main

variables:
  - template: '../pipeline-templates/infrastructure-variables.yml'

stages:
  - template: '../pipeline-templates/kubernetes-plan.yml'
    parameters:
      projectFolder: infrastructure/stages/kubernetes-dev
      stateBlobName: kubernetes-dev.terraform.tfstate
      kubernetesCluster: aks-boss-crawdad-dev

  - stage: deploy_kubernetes_dev
    displayName: 'Deploy Kubernetes Dev'
    variables:
      - name: project_folder
        value: infrastructure/stages/kubernetes-dev
    jobs:
      - deployment: terraform
        condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
        displayName: 'Change Infrastructure'
        environment: 'kubernetes-dev'
        strategy:
          runOnce:
            deploy:
              steps:
                - template: '../pipeline-templates/extract-plan.yml'
                  parameters:
                    artifactName: kubernetes-dev.plan
                  
                - template: '../pipeline-templates/prepare-credentials.yml'
                - template: '../pipeline-templates/pin-terraform.yml'

                - task: Bash@3
                  displayName: 'Terraform Apply'
                  env:
                    ARM_CLIENT_ID: $(AZURE_CLIENT_ID)
                    ARM_CLIENT_SECRET: $(AZURE_CLIENT_SECRET)
                    ARM_SUBSCRIPTION_ID: $(AZURE_SUBSCRIPTION_ID)
                    ARM_TENANT_ID: $(AZURE_TENANT_ID)
                  inputs:
                    targetType: 'inline'
                    workingDirectory: $(project_folder)
                    script: |
                      set -euo pipefail
      
                      terraform apply \
                        -input=false \
                        ${BUILD_BUILDNUMBER}.tfplan